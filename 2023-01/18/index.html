<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm Sketch</title>
</head>
<body>
<script>
    (async () => {
        const wasm = await WebAssembly.instantiateStreaming(fetch("./index.wasm"), {});
        const { add, abs, fact } = wasm.instance.exports;
        console.log(add(3, 5));
        console.log(abs(5), abs(-5));
        console.log(fact(5), fact(4));
    })();
</script>
</body>
</html>
