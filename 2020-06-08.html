<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-y: hidden;
        }
    </style>
    <script src="lib/dat.gui.min.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        const canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext("2d");

        const RADIUS = 50;
        const WIDTH = 2 * RADIUS;
        const HEIGHT = 2 * Math.sin(Math.PI / 3) * RADIUS;
        const HALF_HEIGHT = 0.5 * HEIGHT;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let x = -RADIUS; x - RADIUS < canvas.width; x += WIDTH) {
            for (let y = -HALF_HEIGHT; y - HALF_HEIGHT < canvas.height; y += HALF_HEIGHT) {
                drawHex(ctx, x, y, RADIUS);
                ctx.stroke();
            }
        }

        function drawHex(ctx, x, y, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            let angle = Math.PI / 3;
            ctx.lineTo(x + Math.cos(angle) * radius , y + Math.sin(angle) * radius);
            angle = Math.PI / 3;
            ctx.lineTo(x + Math.cos(angle) * radius , y + Math.sin(angle) * radius);
            angle = 2 * Math.PI / 3;
            ctx.lineTo(x + Math.cos(angle) * radius , y + Math.sin(angle) * radius);
            angle = Math.PI;
            ctx.lineTo(x + Math.cos(angle) * radius , y + Math.sin(angle) * radius);
            angle = 4 * Math.PI / 3;
            ctx.lineTo(x + Math.cos(angle) * radius , y + Math.sin(angle) * radius);
            angle = 5 * Math.PI / 3;
            ctx.lineTo(x + Math.cos(angle) * radius , y + Math.sin(angle) * radius);
            ctx.closePath();
        }

    </script>
</body>
</html>
