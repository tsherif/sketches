<!DOCTYPE html>
<html>
<head>
    <title>Sketch</title>
    <script src="lib/gl-matrix.js"></script>
    <script src="lib/regl.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import {createQuad, loadImages} from "./lib/utils.js";


        const canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const regl = createREGL(canvas);

        const quadData = createQuad();

        regl.clear({color: [0, 0, 0, 1]});


        loadImages(["./img/webgl-logo.png"]).then(([img]) => {
            const drawQuad = regl({
                vert: `
                    attribute vec2 position;
                    attribute vec2 uv;

                    varying vec2 vUV;

                    void main() {
                        vUV = uv;
                        gl_Position = vec4(position * 0.5, 0.0, 1.0);
                    }
                `,

                frag: `
                    precision highp float;

                    uniform sampler2D tex;

                    varying vec2 vUV;

                    void main() {
                        gl_FragColor = texture2D(tex, vec2(vUV.x, 1.0 - vUV.y));
                    }
                `,
                attributes: {
                    position: quadData.positions,
                    uv: quadData.uvs
                },
                uniforms: {
                    tex: regl.texture(img)
                },
                primitive: "triangle strip",
                count: 4
            });
        
            drawQuad();
        })

        
    </script>
</body>
</html>
