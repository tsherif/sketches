<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-y: hidden;
        }
    </style>
    <script src="lib/dat.gui.min.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        const PALETTES = [
            [
                "#d92027",
                "#ff9234",
                "#ffcd3c",
                "#35d0ba"
            ],
            [
                "#45046a",
                "#5c2a9d",
                "#b5076b",
                "#f1ebbb"
            ],
            [
                "#202040",
                "#543864",
                "#ff6363",
                "#ffbd69"
            ],
            [
                "#162447",
                "#1f4068",
                "#1b1b2f",
                "#e43f5a"
            ]
        ];

        const PALETTE = PALETTES[Math.floor(Math.random() * PALETTES.length)];
        const CINDEX1 = Math.floor(Math.random() * PALETTE.length);
        const CINDEX2 = (CINDEX1 + 2) % PALETTE.length;

        const canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext("2d");

        let BASE = 50;
        let HEIGHT = BASE * Math.sin(Math.PI / 3); 

        ctx.fillStyle = PALETTE[CINDEX1];
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        let stagger = false;
        ctx.fillStyle = PALETTE[CINDEX2];
        for (let y = HEIGHT; y - HEIGHT < canvas.height; y += HEIGHT) {
            for (let x = stagger ? -0.5 * BASE : 0; x < canvas.width; x += BASE) {
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + BASE, y);
                ctx.lineTo(x + 0.5 * BASE, y - HEIGHT);
                ctx.closePath();
                ctx.fill();
            }
            stagger = !stagger;
        }
    </script>
</body>
</html>
