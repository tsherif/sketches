<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sketch 24/11/2022</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const canvas = document.getElementById("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const gl = canvas.getContext("webgl");

    gl.clearColor(0, 0, 0, 1);

    const quadPositions = new Float32Array([
        -1, 1,
        -1, -1,
        1, -1,
        1, 1
    ]);

    const quadBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, quadBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
        -1, -1,
        1, -1,
        -1, 1,
        1, 1
    ]), gl.STATIC_DRAW);

    gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(0);


    const vsSource = `
        attribute vec4 position;
        varying vec2 vPosition;

        void main() {
            vPosition = position.xy;
            gl_Position = position;
        }
    `;

    const fsSource = `
        precision highp float;

        #define PI      3.141592653589793
        #define TAU     (2.0 * PI)
        #define SQRT2   1.41421
        
        varying vec2 vPosition;
        uniform vec2 dimensions;
        
        void main() {
            float aspect = dimensions.x / dimensions.y;
            vec2 pos = vec2(vPosition.x * aspect, vPosition.y);
            float a = atan(pos.y, pos.x) + PI;
            float r = length(pos);
            float f = abs(mod(r * 20.0, TAU) - a);
            vec4 color = vec4(0.0, 0.0, f, 1.0);

            gl_FragColor = color;
        }
    `;

    const vShader = gl.createShader(gl.VERTEX_SHADER);
    gl.shaderSource(vShader, vsSource);
    gl.compileShader(vShader);

    console.log(gl.getShaderInfoLog(vShader))

    const fShader = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(fShader, fsSource);
    gl.compileShader(fShader);
    console.log(gl.getShaderInfoLog(fShader))



    const program = gl.createProgram();
    gl.attachShader(program, vShader);
    gl.attachShader(program, fShader);

    gl.bindAttribLocation(program, 0, "position");
    gl.linkProgram(program);
    gl.useProgram(program);

    const dimensionsLocation = gl.getUniformLocation(program, "dimensions");
    gl.uniform2fv(dimensionsLocation, new Float32Array([canvas.width, canvas.height]));

    gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);


</script>
</body>
</html>
