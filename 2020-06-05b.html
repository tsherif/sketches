<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const context = canvas.getContext("2d");
        let numRows = 5;

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            let dim = Math.ceil(canvas.height / numRows);
            for (let y = 0; y < canvas.height; y += dim) {
                for (let x = 0; x < canvas.width; x += dim) {
                    let rand = Math.random();
                    let tri;
                    if (rand < 0.25) {
                        tri = [
                            [x, y],
                            [x, y + dim],
                            [x + dim, y + dim]
                        ]
                    } else if (rand < 0.5) {
                        tri = [
                            [x, y],
                            [x + dim, y + dim],
                            [x + dim, y]
                        ]
                    } else if (rand < 0.75) {
                        tri = [
                            [x, y],
                            [x, y + dim],
                            [x + dim, y]
                        ]
                    } else {
                        tri = [
                            [x, y + dim],
                            [x + dim, y + dim],
                            [x + dim, y]
                        ]
                    }

                    context.beginPath();
                    context.moveTo(...tri[0]);
                    context.lineTo(...tri[1]);
                    context.lineTo(...tri[2]);
                    context.fill();
                }
            }
        }

        draw();

        document.body.addEventListener("keyup", e => {
            if (e.key !== " ") {
                return;
            }
            numRows += 5;
            draw();
        });

    </script>
</body>
</html>
