<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Sketch</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="module">

import { loadImageBitmaps } from "../lib/js/utils.js";

(async () => {
    const adapter = await navigator.gpu?.requestAdapter();
    const device = await adapter?.requestDevice();
    if (!device) {
        console.error("No WebGPU!");
        return;
    }

    const [ image ] = await loadImageBitmaps(["../img/webgpu.png"]);

    const canvas = document.getElementById("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const context = canvas.getContext("webgpu");
    const presentationFormat = navigator.gpu.getPreferredCanvasFormat();
    context.configure({
        device,
        format: presentationFormat
    });

    const module = device.createShaderModule({
        label: 'rgb triangle shaders',
        code: `
            struct VertexShaderOutput {
                @builtin(position) position: vec4f,
                @location(0) uv: vec2f
            }

            @vertex fn vs(
                @builtin(vertex_index) vertexIndex: u32
            ) -> VertexShaderOutput {
                let pos = array(
                    vec2f(-1.0, -1.0),
                    vec2f(1.0, -1.0),
                    vec2f(-1.0, 1.0),

                    vec2f(-1.0, 1.0),
                    vec2f(1.0, -1.0),
                    vec2f(1.0, 1.0),
                );


                var vsOut: VertexShaderOutput;
                vsOut.position = vec4(pos[vertexIndex], 0.0, 1.0);
                vsOut.uv = pos[vertexIndex];

                return vsOut;
            }

            @group(0) @binding(0) var texSampler: sampler;
            @group(0) @binding(1) var tex: texture_2d<f32>;

            @fragment fn fs(@location(0) uv: vec2f) -> @location(0) vec4f {
                return textureSample(tex, texSampler, uv);
            }
        `
    });

    const texture = device.createTexture({
        size: [ image.width, image.height ],
        format: 'rgba8unorm',
        usage: 
            GPUTextureUsage.TEXTURE_BINDING | 
            GPUTextureUsage.COPY_DST | 
            GPUTextureUsage.RENDER_ATTACHMENT
    });

    device.queue.copyExternalImageToTexture(
        { source: image, flipY: true },
        { texture },
        {
            width: image.width,
            height: image.height
        }
    );

    const sampler = device.createSampler({
        magFilter: 'linear',
        minFilter: 'linear',
        addressModeU: 'repeat',
        addressModeV: 'repeat',
    });

    const pipeline = device.createRenderPipeline({
        label: 'rgb triangle pipeline',
        layout: 'auto',
        vertex: {
            module,
            entryPoint: 'vs'
        },
        fragment: {
            module,
            entryPoint: 'fs',
            targets: [{ format: presentationFormat }]
        }
    });

    const bindGroup = device.createBindGroup({
        label: 'texture bind group',
        layout: pipeline.getBindGroupLayout(0),
        entries: [
            {
                binding: 0, 
                resource: sampler,
            },
            {
                binding: 1, 
                resource: texture.createView(),
            },
        ]
    })

    const encoder = device.createCommandEncoder({ label: 'rgb triangle encoder' });

    const pass = encoder.beginRenderPass({
        label: 'rgb triangle render pass',
        colorAttachments: [
            {
                clearValue: [0, 0, 0, 1],
                loadOp: 'clear',
                storeOp: 'store',
                view: context.getCurrentTexture().createView()
            }
        ], 
    });

    pass.setPipeline(pipeline);
    pass.setBindGroup(0, bindGroup);
    pass.draw(6);
    pass.end();

    const commandBuffer = encoder.finish();
    device.queue.submit([commandBuffer]);

})();
</script>
</body>
</html>
