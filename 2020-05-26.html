<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const context = canvas.getContext("2d");
        let numRows = 5;

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            let dim = canvas.height / numRows;
            for (let y = 0; y < canvas.height; y += dim) {
                for (let x = 0; x < canvas.width; x += dim) {
                    let back = Math.random() < 0.5;
                    let from = back ? [x + dim, y] : [x, y];
                    let to = back ? [x, y + dim] : [x + dim, y + dim];

                    context.beginPath();
                    context.moveTo(...from);
                    context.lineTo(...to);
                    context.stroke();
                }
            }
        }

        draw();

        document.body.addEventListener("keyup", e => {
            if (e.key !== " ") {
                return;
            }
            numRows += 5;
            draw();
        });

    </script>
</body>
</html>
