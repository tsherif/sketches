<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>August 23, 2022 Sketch 2</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-y: hidden;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const canvas = document.getElementById("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const ctx = canvas.getContext("2d");

    for (let h = 0; h < canvas.height + 30; h += 30) {
        for (let w = 0; w < canvas.width + 20; w += 20) {

            let start;
            if (w % 40 == 0) {
                start = 0;
            } else {
                start = Math.PI;
            } 

            ctx.beginPath();
            ctx.arc(w, h, 10, start, start + Math.PI);
            ctx.stroke();
        }    
    }
    
</script>
</body>
</html>
