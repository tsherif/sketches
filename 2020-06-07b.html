<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-y: hidden;
        }
    </style>
    <script src="lib/dat.gui.min.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        const canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext("2d");

        const RADIUS = 50;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let x = -RADIUS; x - RADIUS < canvas.width; x += RADIUS * Math.random()) {
                for (let y = -RADIUS; y - RADIUS < canvas.height; y += RADIUS * Math.random()) {
                    ctx.beginPath();
                    ctx.arc(x, y, RADIUS, 0, 2 * Math.PI, false);
                    ctx.stroke();
                }
            }
        }

        draw();
    </script>
</body>
</html>
